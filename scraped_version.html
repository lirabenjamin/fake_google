e10c33d6514d5b5"] = window.ansFrontendGlobals.data.inlineQueryResults.results["04326e10a7cdb3a9f0a09c48ffd80b4329fe8b925c795f652e10c33d6514d5b5"] || [];window.ansFrontendGlobals.data.inlineQueryResults.results["04326e10a7cdb3a9f0a09c48ffd80b4329fe8b925c795f652e10c33d6514d5b5"].push("{\"data\":{\"question\":{\"answers\":{\"edges\":[{\"node\":{\"__typename\":\"QuestionAnswerItem2\",\"id\":\"UXVlc3Rpb25BbnN3ZXJJdGVtMkAwOjExODc0OTc6YW5zd2VyOjI2OTg5NzE=\",\"__isQuestionPagedListItem\":\"QuestionAnswerItem2\",\"question\":{\"qid\":1187497,\"id\":\"UXVlc3Rpb25AMDoxMTg3NDk3\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What is the best cover letter you have ever read or written?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\"},\"index\":0,\"answer\":{\"id\":\"QW5zd2VyQDA6MjY5ODk3MQ==\",\"aid\":2698971,\"isDeleted\":false,\"isMachineAnswer\":false,\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"I was A2A, so I'll give it a shot.  I have 2 examples to share.  One is amusing.  One is actually good. Both read like they were written by smart, functional, thinking human beings.  Sadly, this is rarer than you might think.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Amusing\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Heh, so, I wouldn't say that this is strictly the best cover letter I've seen across all dimensions, but it's certainly one of the most memorable. Though we initially reached out of a morbid fascination (coupled with a strong resume), it did get our attention enough to bring on someone that ended up staying with the company in question for 6 years, evangelizing UX like crazy, slaying cruft and bullshit at every turn, and all in all, being one of the best PMs I've ever had the pleasure of working with.  For context, the gentleman in question wrote this gem when he was a new grad.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Dear Recruitment Officer:\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The fact that you are reading this means that I am already dead. Had I  still been amongst the living, I could have brought my passion for improving user experiences and innovative software to your company. I would have used my excellent analytical skills to help improve current projects and envision new ones. My communications and interpersonal skills would have been utilized to maintain an efficient and pleasant office environment. My ability to quickly learn and apply new skills would have allowed me to contribute positively to a wide range of projects. All in all, I would have become an integral part of my team.  Unfortunately, I am dead. Fortunately, Dr. Frank N. Stein assures me that my current state can be worked around, and aside from occasionally being chased by pitchfork-wielding villagers, I would remain an exceptional employee. I hope to hear from you in the future.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Sincerely,\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"[snip] \\\\u201cIt\\\\u2019s Alive\\\\u201d [snip]\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I want to emphasize that cutesy things like this are not a substitute for being good at stuff.  If this candidate's resume hadn't been strong of its own accord, this letter would have been less charming and more... pathetic.  One thing to note is that this letter is well-written, and that's actually huge (most cover letters are rife with typos, grammatical errors, and confusing, unclear writing).\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Actually Good\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Greetings!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I was browsing through CrunchBoard where I saw that you're hiring. I'm a smart and hardworking guy who's just starting his programming career, and I'm looking to do some great work. [snip] sounds like a really cool place to do said work, and I very much hope I can be a useful addition to the team. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"I've put together a practice and demonstration project that you can check out, built using Python and Django. It's a simple, moderately-customizable to-do list that allows the user to estimate how long tasks take, and then compare their estimates with how long they actually took. The source is available on github here. I've also attached my resume, and my LinkedIn profile has some additional background. \\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"All the very best,\\\\n[snip]\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": true, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\\nThis doesn't look like much, but from reading it, it's clear that a smart, thinking person who is at least a little bit passionate about coding wrote it.  You'd think that letters like this would be common, but believe me, they're not.  When you see something so simple, well-written, and earnest in a sea of platitudes, cliches, and rampant grammatical errors, you sit up and take notice.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"questionPageImpressionHash\":\"answer_ranking|285157386\",\"viewerHasAccess\":true,\"feedbackSurveyVariant\":0,\"tribeItem\":null,\"__typename\":\"Answer\",\"viewHash\":\"a-2698971_52b3dcb3750ea8c17c7cbce95bbdfbcd\",\"isSelectedForDigestClickthroughSurvey\":false,\"question\":{\"qid\":1187497,\"id\":\"UXVlc3Rpb25AMDoxMTg3NDk3\",\"isDeleted\":false,\"url\":\"/What-is-the-best-cover-letter-you-have-ever-read-or-written\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What is the best cover letter you have ever read or written?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"__typename\":\"Question\",\"isRecentlyGeneratedQuestion\":false,\"isPartnerQuestion\":false,\"isTrendyQuestion\":false,\"isFollowUpQuestion\":false,\"asker\":{\"id\":\"VXNlckAwOjE3MTI2OTY=\",\"__type endGlobals.data.inlineQueryResults.next["54294844805bde8cb9c0acb417e55a987132096e710af478802183f8e3ca2f9d"]();</script><script type="text/javascript">window.ansFrontendGlobals = window.ansFrontendGlobals || {};window.ansFrontendGlobals.data = window.ansFrontendGlobals.data || {};window.ansFrontendMarkCheckpoint ? window.ansFrontendMarkCheckpoint('timing-QuestionPageAdsQuery1-end') : window.ansFrontendCheckpoints = window.ansFrontendCheckpoints ? {...window.ansFrontendCheckpoints, 'timing-QuestionPageAdsQuery1-end': Date.now()} : {'timing-QuestionPageAdsQuery1-end': Date.now()};window.ansFrontendGlobals.data.inlineQueryResults = window.ansFrontendGlobals.data.inlineQueryResults || {};window.ansFrontendGlobals.data.inlineQueryResults.results = window.ansFrontendGlobals.data.inlineQueryResults.results || {};window.ansFrontendGlobals.data.inlineQueryResults.next = window.ansFrontendGlobals.data.inlineQueryResults.next || {};window.ansFrontendGlobals.data.inlineQueryResults.results["f9fbe5645ee55ec56333f8beeb4c5bf09db67490ad2128384a45756f95e1f054"] = window.ansFrontendGlobals.data.inlineQueryResults.results["f9fbe5645ee55ec56333f8beeb4c5bf09db67490ad2128384a45756f95e1f054"] || [];window.ansFrontendGlobals.data.inlineQueryResults.results["f9fbe5645ee55ec56333f8beeb4c5bf09db67490ad2128384a45756f95e1f054"].push("{\"data\":{\"question\":{\"ads\":[{\"adLocation\":\"top_slot_question\",\"ad\":null,\"id\":\"UXVlc3Rpb25BZEl0ZW1AMDoxMTg3NDk3OmFkOk5vbmUtMA==\"},{\"adLocation\":\"inline_question\",\"ad\":{\"answer\":{\"id\":\"QW5zd2VyQDA6MjM0Mzk2MTU5\",\"viewHash\":\"a-234396159_cd7e702170ab607ea3a793a1c6fc1bbe\",\"aid\":234396159,\"__typename\":\"Answer\",\"content\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"If you want to write better essays, it\\\\u2019s helpful to understand the criteria teachers use to score them. Instead of solely focusing on the grade you are given, focus on how you are being graded and how you can improve, even if you are already getting a high grade.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"\\\", \\\"modifiers\\\": {\\\"image\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-0034457c43007520a166ad2e0687ec3d-pjlq\\\", \\\"height\\\": 800, \\\"width\\\": 1520, \\\"master_url\\\": \\\"https://qph.cf2.quoracdn.net/main-qimg-fc37600aea55be2ed09a663c6ccfa39a\\\", \\\"is_deleted\\\": false, \\\"is_sensitive\\\": false, \\\"is_uploaded_by_bot\\\": false, \\\"zoomable\\\": true, \\\"dominant_color\\\": \\\"#5bccd6\\\"}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"image\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Development of Your Thesis\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A thesis is the essence of your paper\\\\u2014the claim you are making, the point you are trying to prove. All the other paragraphs in your essay will revolve around this one central idea. Your thesis statement consists of the one or two sentences of your introduction that explain what your position on the topic at hand is. Teachers will evaluate all your other paragraphs on how well they relate to or support this statement.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Strong Form\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"A good essay presents thoughts in a logical order. The format should be easy to follow. The introduction should flow naturally to the body paragraphs, and the conclusion should tie everything together. The best way to do this is to lay out the outline of your paper before you begin. After you finish your essay, review the form to see if thoughts progress naturally. Ensure your paragraphs and sentences are in a logical order, the transitions are smooth so that the paragraphs are coherently connected, and that your body paragraphs relate to the thesis statement.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Style\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Just as your clothes express your personality, the style of your essay reveals your writing persona. You demonstrate your fluency by writing precise sentences that vary in form. A mature writer uses various types of sentences, idiomatic phrases, and demonstrates knowledge of genre-specific vocabulary, all the while ensuring the writing reflects your authentic voice.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Conventions\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Conventions include spelling, punctuation, sentence structure, and grammar. Having lots of mistakes suggests carelessness and diminishes the credibility of your arguments. Furthermore, because most essays are written on computers these days, there is a lower tolerance for spelling mistakes, which can easily be avoided with spell-checking tools such as \\\", \\\"modifiers\\\": {}}, {\\\"text\\\": \\\"Grammarly\\\", \\\"modifiers\\\": {\\\"link\\\": {\\\"type\\\": \\\"url\\\", \\\"url\\\": \\\"https://www.grammarly.com/a?utm_source=quora&utm_medium=cpc&utm_campaign=promotedanswers&utm_content=essaywritingtips\\\"}}}, {\\\"text\\\": \\\". Beyond spelling, Grammarly can also help to weed out other major grammatical errors. Follow up with a close reading of your entire paper.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Support and References\\\", \\\"modifiers\\\": {\\\"bold\\\": true}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"Finally, your teacher will examine your resources. Select information from reliable websites, articles, and books. Use quotes and paraphrases to support your ideas, but be sure to credit your sources correctly. Also, always remember that copying five consecutive words or more from any source constitutes plagiarism. If you are concerned about unintentionally quoting your sources, Grammarly Pro offers a plagiarism detector so you can always double-check your work.\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}, {\\\"spans\\\": [{\\\"text\\\": \\\"The grades you get on your essays are important, but you can never improve your writing if they are the only things you consider. Focus on improving your essays\\\\u2019 overall structure\\\\u2014the thesis development, form, style, conventions, and support. Learning to master these five elements will cause your scores to soar!\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"question\":{\"id\":\"UXVlc3Rpb25AMDo2NDU0NzA1\",\"__typename\":\"Question\",\"title\":\"{\\\"sections\\\": [{\\\"spans\\\": [{\\\"text\\\": \\\"What are the best tips for essay writing?\\\", \\\"modifiers\\\": {}}], \\\"indent\\\": 0, \\\"quoted\\\": false, \\\"type\\\": \\\"plain\\\", \\\"is_rtl\\\": false}]}\",\"qid\":6454705,\"isDeleted\":false,\"url\":\"/What-are-the-best-tips-for-essay-writing\",\"isRecent
